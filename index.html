<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YumSpot</title>
    <link rel="stylesheet" href="src/style.css">
    <script type="module" src="src/main.js"></script>
  </head>
  <body>
  <header>
    <h1 id="logo">YumSpot</h1>
      <div id="search-container">
        <input type="text" id="search-input" placeholder="Search for a meal...">
        <button id="search-button">Search</button>
      </div>
      

      <div class="filters">
        <div class="filters-left">
          <select id="category-select">
            <option value="">-- Filter op categorie --</option>
          </select>
          <select id="sort-select">
            <option value="">-- Sorteer op --</option>
            <option value="asc">A-Z</option>
            <option value="desc">Z-A</option>
          </select>
        </div>
        <div class="filters-right">
          <button id="show-favorites">Favorieten</button>
          <button id="back-to-search" class="hidden">Terug </button>
        </div>

      </div>
      </header>

      <main>
        <section id="results"></section> 
      </main>
    
  <div id="meal-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modal-details"></div>
    </div>
  </div>    

  </body>
</html>
